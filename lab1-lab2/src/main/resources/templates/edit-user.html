<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>
<form action="#" th:action="@{/user/edit/{index}(index=${index})}" th:object="${user}" method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" th:field="*{name}" required><br><br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" th:field="*{email}" required><br><br>
  <button type="submit">Save Changes</button>
</form>
</body>
</html>
